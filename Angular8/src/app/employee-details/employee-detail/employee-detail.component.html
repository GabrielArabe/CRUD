<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ID" [value]="service.formData.ID">
    <div class="form-group">
        <div class="input-group">
            <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Name" required maxlength="100" minlength="3"> 
        </div>       
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="LastName" #Name="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" placeholder="Last Name" required maxlength="100" minlength="3">
        </div>       
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="Age" #Name="ngModel" [(ngModel)]="service.formData.Age" class="form-control" placeholder="Age" required maxlength="3" minlength="1">
        </div>       
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="Sex" #Name="ngModel" [(ngModel)]="service.formData.Sex" class="form-control" placeholder="Sex" required>
        </div>       
    </div>
    
    <div class="form-group">
        <div class="input-group">
            <input name="BirthDate" #Name="ngModel" [(ngModel)]="service.formData.BirthDate" class="form-control" placeholder="YYYY-MM-DD" required maxlength="10" minlength="10">
        </div>       
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="far fa-save"></i> Submit</button>
    </div>
</form>
